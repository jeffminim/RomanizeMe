<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RomanizeMe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <div id="button-section">
      <button id="romanize-button">罗马音化</button>
      <button id="restore-button">还原</button>
    </div>

    <div id="settings-section">
      <label><input type="checkbox" id="lang-japanese"> 日文</label><br>
      <label><input type="checkbox" id="lang-korean"> 韩文</label><br>
      <label><input type="checkbox" id="lang-arabic"> 阿拉伯文</label><br>
      <label><input type="checkbox" id="lang-russian"> 俄语</label><br>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
