<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <!-- 左侧语言列表 -->
    <div class="left-panel">
      <div class="card list-card">
        <h2>文字列表</h2>
        <div id="script-sections-container" class="script-sections-container">
          <!-- 动态生成的内容将插入到这里 -->
        </div>
      </div>
    </div>

    <!-- 右侧面板 -->
    <div class="right-panel">
      <!-- 上部按钮区 -->
      <div class="card button-card">
        <button id="romanize-button" class="primary-button">罗马音转换</button>
        <button id="restore-button" class="secondary-button">还原页面</button>
      </div>

      <!-- 下部版权和Logo区 -->
      <div class="card copyright-card">
        <div class="logo">
          <img src="../assets/romanizemelogo48.png" alt="RomanizeMe Logo">
        </div>
        <div class="copyright">
          <span>RomanizeMe</span>
          <span class="version">版本：1.0</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
