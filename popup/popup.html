<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RomanizeMe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <div id="button-section" class="card">
      <button id="romanize-button">罗马音化</button>
      <button id="restore-button">还原</button>
    </div>

    <div id="settings-section" class="card">
      <div class="checkbox-group">
        <input type="checkbox" id="lang-japanese">
        <label for="lang-japanese">日语</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="lang-korean">
        <label for="lang-korean">韩语</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="lang-arabic" disabled>
        <label for="lang-arabic" class="disabled">阿拉伯语</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="lang-russian" disabled>
        <label for="lang-russian" class="disabled">俄语</label>
      </div>
    </div>

    <div id="note-section" class="card">
      <h2>RomanizeMe</h2>
      <p>版本：1.0</p>
      <p>作者：Jeff H</p>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
